<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Agendamento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #81459b;
    }

    .btn-custom {
      background-color: #6f3583;
      color: white;
    }

    .btn-custom:hover {
      background-color: #58286b;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center text-white mb-4">Atualizar Agendamento</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form-update" class="bg-white p-4 rounded shadow">
          <div class="mb-3">
            <label for="nomeCliente" class="form-label">Nome do Cliente:</label>
            <input type="text" id="nomeCliente" name="nomeCliente" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="dataAgen" class="form-label">Data:</label>
            <input type="date" id="dataAgen" name="dataAgen" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="horaAgen" class="form-label">Hora:</label>
            <input type="time" id="horaAgen" name="horaAgen" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="nomeServico" class="form-label">Serviço:</label>
            <select id="nomeServico" name="nomeServico" class="form-select" required>
              <option value="" disabled selected>Escolha um serviço</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="nomeSalao" class="form-label">Salão:</label>
            <select id="nomeSalao" name="nomeSalao" class="form-select" required>
              <option value="" disabled selected>Escolha um salão</option>
            </select>
          </div>

          <button type="submit" class="btn btn-custom w-100" onclick="obterUltimoAgendamento()">Atualizar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/scriptAtualizar.js"></script>
</body>

</html>
